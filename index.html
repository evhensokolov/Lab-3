<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Перетворення температури</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            font-size: 18px;
        }
        label {
            display: inline-block;
            width: 260px;
        }
        input {
            padding: 5px;
            font-size: 18px;
            width: 120px;
        }
        .row {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="row">
        <label>Температура за Фаренгейтом:</label>
        <input type="number" id="fahrenheit">
    </div>

    <div class="row">
        <label>Температура за Цельсієм:</label>
        <input type="number" id="celsius">
    </div>

    <script>
        const fInput = document.getElementById("fahrenheit");
        const cInput = document.getElementById("celsius");

        // --- F -> C ---
        fInput.addEventListener("input", function () {
            const F = parseFloat(fInput.value);

            if (!isNaN(F)) {
                const C = (5 / 9) * (F - 32);
                cInput.value = C.toFixed(2);
            } else {
                cInput.value = "";
            }
        });

        // --- C -> F ---
        cInput.addEventListener("input", function () {
            const C = parseFloat(cInput.value);

            if (!isNaN(C)) {
                const F = (C * 9 / 5) + 32;
                fInput.value = F.toFixed(2);
            } else {
                fInput.value = "";
            }
        });
    </script>

</body>
</html>
